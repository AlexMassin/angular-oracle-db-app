<div>     
    <div class="header-homepage">
        <h1>
            Manual Query
        </h1>
    </div>
    <div style="margin: 2em;">
        <div class="example-container query-input">
            <mat-form-field appearance="fill">
              <mat-label>Query</mat-label>
              <textarea (input)="saveQuery($event);" matInput ></textarea>
            </mat-form-field>
            <button style="width: 25%; margin-left: auto" mat-raised-button color="accent" (click)="queryOnSubmit()">Submit</button>
        </div>
    </div>   

    <table *ngIf="showTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8 centered">
        <ng-container [matColumnDef]="col" *ngFor="let col of  displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{col | uppercase}} </th>
          <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
